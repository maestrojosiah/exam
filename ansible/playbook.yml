- hosts: mylepost
  

  vars_files:
    - ./vars/vault.yml
    - ./vars/vars.yml

  vars_prompt:
    - name: symfony_env
      prompt: "Enter the environment for your symfony app (prod|dev|test)"
      default: prod
      private: no

  environment:
    SYMFONY_ENV: "{{ symfony_env|lower }}"

  pre_tasks:
    - name: Convert entered Symfony environment to lowercase
      set_fact:
        symfony_env: "{{ symfony_env|lower }}"
      tags:
        - always

    #- name: Update APT package manager repositories cache
     # # become: true
    #  apt:
      #  update_cache: yes
    #    cache_valid_time: 3600
      #  force: yes

        
    #- name: Upgrade installed packages
      # become: true
     # apt:
      #  upgrade: safe
    
  #roles:
    #- nginx
    # - role: DavidWittman.redis
    #   # become: true

  tasks:
    # - debug:
    #  var: ansible_env

    # - debug:
    #  var: symfony_env

    - ping: ~

    - name: Install aptitude
      # become: true
      apt:
        name: aptitude

    - name: Install low-level utilities
      # become: true
      apt:
        name: "{{ item }}"
      with_items:
        - zip
        - unzip

    - name: Install Git VCS
      # become: true
      apt:
        name: git
        state: latest
     

    - name: Install MySQL DB server
      # become: true
      apt:
        name: mysql-server
        state: latest

    - name: Install PHP 7 PPA repository
      # become: true
      apt_repository:
        repo: 'ppa:ondrej/php'
        validate_certs: no

    - name: Install PHP packages
      # become: true
      apt:
        name: "{{ item  }}"
        state: latest
      with_items:
        - php7.2-cli
        - php7.2-curl
        - php7.2-fpm
        - php7.2-intl
        - php7.2-mysql
        - php7.2-xml
      notify: Restart PHP-FPM

    - name: Set date.timezone for CLI
      # become: true
      lineinfile:
        dest: /etc/php/7.2/cli/php.ini
        regexp: "date.timezone ="
        line: "date.timezone = UTC"
      notify: Restart PHP-FPM

    - name: Set date.timezone for FPM
      # become: true
      lineinfile:
        dest: /etc/php/7.2/fpm/php.ini
        regexp: "date.timezone ="
        line: "date.timezone = UTC"

    - name: Create a project directory and set its permissions
      # become: true
      file:
        path: "{{ symfony_root_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        recurse: yes
      tags:
        - deploy

    - name: Checkout Git repository
      git:
        repo: https://github.com/maestrojosiah/exam.git
        dest: "{{ symfony_root_dir }}"
        force: yes
      register: repo_code
      tags:
        - deploy

    - name: Register code_changed variable
      set_fact:
        code_changed: repo_code.changed
      tags:
        - deploy

    - name: Check for Composer
      stat:
        path: /usr/local/bin/composer
      register: composer_stat
      tags:
        - deploy

      #- debug:
      # var: composer_stat
      #tags:
      # - deploy
    
    - name: Download Composer
      script: scripts/install_composer.sh
      tags:
        - deploy
      when: not composer_stat.stat.exists

    - name: Move Composer globally
      # become: true
      command: mv composer.phar /usr/local/bin/composer
      tags:
        - deploy
      when: not composer_stat.stat.exists

    - name: Set permissions on Composer
      # become: true
      file:
        path: /usr/local/bin/composer
        mode: "a+x"
      tags:
        - deploy
      when: not composer_stat.stat.exists

    - name: Make sure composer is at its latest version
      composer:
        working_dir: "{{ symfony_root_dir }}"
        command: self-update
      register: composer_self_update
      changed_when: "not composer_self_update.stdout is search('You are already using composer version')"
      tags:
        - deploy

    - import_tasks: ./includes/symfony_bootstrap.yml        

  handlers:

    - name: Restart PHP-FPM
      # become: true
      service:
        name: php7.2-fpm
        state: restarted

